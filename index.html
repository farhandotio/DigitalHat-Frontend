<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Basic setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://ik.imagekit.io/iura/Digitalhat/capture_251019_205200.png?updatedAt=1760885589135"
    />
    <title>DigitalHat | Modern Gadgets & Accessories in Bangladesh</title>

    <!-- ✅ Primary SEO -->
    <meta
      name="description"
      content="Shop the latest tech gadgets, smartwatches, earbuds, and accessories at DigitalHat — your trusted online gadget shop in Bangladesh."
    />

      name="keywords"
      content="DigitalHat, gadgets Bangladesh, online gadget shop, smartwatches, TWS, headphones, power banks, mobile accessories, laptops"
    />
    <link rel="canonical" href="https://digitalhat.vercel.app/" />

    <!-- ✅ Open Graph (Facebook / WhatsApp / Messenger preview) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DigitalHat | Modern Gadgets & Accessories" />
    <meta
      property="og:description"
      content="Discover top-quality gadgets, TWS, smartwatches, and accessories at DigitalHat — tech that defines your lifestyle."
    />
    <meta name="google-site-verification" content="googleded0b8829fc60677.html" />
    <meta
      property="og:image"
      content="https://ik.imagekit.io/iura/Digitalhat/capture_251019_205200.png?updatedAt=1760885589135"
    />
    <meta property="og:url" content="https://digitalhat.vercel.app/" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DigitalHat | Tech Gadgets & Accessories" />
    <meta
      name="twitter:description"
      content="Bangladesh's modern gadget destination — buy TWS, smartwatches, and tech gear from DigitalHat."
    />
    <meta
      name="twitter:image"
      content="https://ik.imagekit.io/iura/Digitalhat/capture_251019_205200.png?updatedAt=1760885589135"
    />

    <!-- ✅ Robots -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#ff6a00" />

        "@context": "https://schema.org/",

        "openingHours": "Mo-Su 00:00-23:59",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "BD"
        }
      }

    <!-- ✅ Styles -->
    <link href="/dist/styles.css" rel="stylesheet" />
